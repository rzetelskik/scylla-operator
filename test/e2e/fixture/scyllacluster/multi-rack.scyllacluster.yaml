apiVersion: scylla.scylladb.com/v1
kind: ScyllaCluster
metadata:
  name: multi-rack
spec:
  version: 4.4.2
  agentVersion: 2.3.0
  developerMode: true
  datacenter:
    name: us-east-1
    racks:
    - name: us-east-1a
      members: 1
      storage:
        capacity: 100Mi
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          cpu: 1
          memory: 1Gi
    - name: us-east-1b
      members: 1
      storage:
        capacity: 100Mi
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          cpu: 1
          memory: 1Gi
